<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login | Start Bootstrap</title>

	<link th:href="@{/vendor/bootstrap4/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/auth.css}" rel="stylesheet">

</head>
<body>
<div class="wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="card-body text-center">
				<div class="mb-4">
					<img class="brand" th:src="@{/img/bootstraper-logo.png}" alt="bootstraper logo">
				</div>
				<h6 class="mb-4 text-muted">Sign in to your account</h6>

				<form th:action="@{/api/user/save}" method="post">
					<div class="form-group">
						<input type="text" name="user_name" class="form-control" placeholder="UserName" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group">
						男<input type="radio" value="man" name="gender" class="form-control" placeholder="Password" required>
						女<input type="radio" value="women" name="gender" class="form-control" placeholder="Password" required>
					</div>
					<button class="btn btn-primary shadow-2 mb-4">注册</button>
				</form>
				<p class="mb-2 text-muted">Forgot password? <a href="forgot-password.html">Reset</a></p>
				<p class="mb-0 text-muted">Don’t have an account? <a href="signup.html">Signup</a></p>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/vendor/jquery3/jquery-3.4.1.min.js}" type="javascript"></script>
<script th:src="@{/vendor/bootstrap4/js/bootstrap.min.js}" type="javascript"></script>

</body>
</html>
